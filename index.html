<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoRide - Covoiturage Écologique</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EcoRide</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Covoiturages</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Connexion</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Section Présentation -->
    <header class="container text-center mt-4">
        <h1>Bienvenue sur EcoRide</h1>
        <p>La plateforme de covoiturage écologique et économique.</p>
    </header>
    
    <!-- Formulaire de recherche -->
    <section class="container mt-5">
        <form>
            <div class="row">
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Adresse de départ">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Adresse d’arrivée">
                </div>
                <div class="col-md-2">
                    <input type="date" class="form-control">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success">Rechercher</button>
                </div>
            </div>
        </form>
    </section>
    
    <!-- Pied de page -->
    <footer class="text-center mt-5 p-3 bg-light">
        <p>Contact : contact@ecoride.com | <a href="#">Mentions légales</a></p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
